<script type="text/javascript">

var t1 = new TimelineMax({paused: true});

t1.to(".one", 0.3, {
     y: 6,
     rotation: 45,
     ease: Expo.easeInOut
});
t1.to(".two", 0.3, {
     y: -6,
     rotation: -45,
     ease: Expo.easeInOut,
     delay: -0.1
});

t1.to(".menu", 0.3, {
     top: "0%",
     ease: Expo.easeInOut,
     delay: -0.3
});

t1.staggerFrom(".menu ul li", 0.3, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.2);

t1.reverse();
$(document).on("click", ".toggle-btn", function() {
     t1.reversed(!t1.reversed());
});
$(document).on("click", "a", function() {
     t1.reversed(!t1.reversed());
});


</script>
